[package]
name = "solana-feature-gate-program"
version = "0.1.0"
description = "Solana Feature Gate Program"
authors = ["Anza Technology Maintainers <maintainers@anza.xyz>"]
repository = "https://github.com/solana-program/feature-gate"
readme = "./README.md"
license-file = "../LICENSE"
edition = "2021"

[package.metadata.solana]
program-id = "Feature111111111111111111111111111111111111"

[features]
bpf-entrypoint = []
test-sbf = []

[dependencies]
num_enum = "0.7.2"
solana-program = "1.18.14"
spl-program-error = "0.4.0"

[dev-dependencies]
mollusk = { git = "https://github.com/buffalojoec/mollusk.git" }
mollusk-bencher = { git = "https://github.com/buffalojoec/mollusk.git" }
solana-program-test = "1.18.14"
solana-sdk = "1.18.14"

[lib]
crate-type = ["cdylib", "lib"]

[[bench]]
name = "compute_units"
harness = false
